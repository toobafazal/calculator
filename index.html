<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calculator -->
    <div class="calculator">
        <div class="input">
            <input type="text" id = "result">
        </div>

        <div class="buttons">




            <button class="btn" onclick="getbtn('7')">7</button>
            <button class="btn" onclick="getbtn('8')">8</button>
            <button class="btn" onclick="getbtn('9')">9</button>
            <button class="btn" onclick="getbtn()">Del</button>
            <button class="btn" onclick="clear()">AC</button>




            <button class="btn" onclick="getbtn('4')">4</button>
            <button class="btn" onclick="getbtn('5')">5</button>
            <button class="btn" onclick="getbtn('6')">6</button>
            <button class="btn" onclick="getbtn(7)">x</button>
            <button class="btn" onclick="getbtn('&#247;')">&#247;</button>



            <button class="btn" onclick="getbtn('1')">1</button>
            <button class="btn" onclick="getbtn('2')">2</button>
            <button class="btn" onclick="getbtn('3')">3</button>
            <button class="btn" onclick="getbtn('+')">+</button>
            <button class="btn" onclick="getbtn('x')">x</button>



            <button class="btn" onclick="getbtn('0')">0</button>
            <button class="btn" onclick="getbtn('.')">.</button>
            <button class="btn" onclick="getbtn('x10')">x10</button>
            <button class="btn" onclick="getbtn('Ans')">Ans</button>
            <button class="btn" onclick="getbtn('=')">=</button>



        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
